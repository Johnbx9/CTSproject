@(option : List[Category])

@main("upload tool"){
<center>
    <form action="@routes.toolUpload.upload()" method="post">
        <label for="name">Enter the name of your tool</label>
        <br>
        <input type="text" name="name">
        <br>
        <label for="toolDescription">Enter the condition of the tool</label>
        <br>
        <textarea cols="75" rows="10" name="toolDescription"></textarea>
        <br>

        <select name="stc">
            @for(c <- option){
            <option value="@c.id">@c.name</option>
        }
        </select>
        <br>
        <button>Submit</button>
    </form>
    <br>
</center>
}
