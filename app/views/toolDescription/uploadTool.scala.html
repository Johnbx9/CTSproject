@(message : String)

@main("upload tool"){

    <form action="@routes.toolUpload.upload()" method="post">
        <label for="name">Enter the name of your tool</label>
        <br>
        <input type="text" name="name">
        <br>
        <label for="toolDescription">Enter the condition of the tool</label>
        <br>
        <textarea cols="10" rows="10" name="toolDescription"></textarea>
        <br>
        <button>Submit</button>
    </form>
}
