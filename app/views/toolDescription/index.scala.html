@(movies: List[Tool])

@main("tool descriptions"){

<h1>Tool Descriptions</h1>

<form action="@routes.toolDescription.create()" method="post">

    <label for="toolDescription">Summary</label>
    <input type="text" name="toolDescription">
    <br>

    <button>Comment</button>

</form>

<h2>Tools</h2>
<ul>
    @for(m <- movies) {

    <ol style="font-size: 20px;">@m.toolDescription</ol>
    }
</ul>



}
