@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
    </head>
    <body>
        <ul class ="Mainul">
            <li class = "MainLi"><a class="MainLink" href="@routes.Application.index()">Home</a></li>
            <li class = "MainLi"><a class="MainLink" href="@routes.About.index()" >About</a></li>
            <li class = "MainLi"><a class ="MainLink" href="@routes.toolDescription.index()" >Tool Description</a></li>
        </ul>


        @* Display flash messages *@
        @if(flash.containsKey("success")) {
            <p>Success Flash Message:</p>
            @flash.get("success")
        }
        @if(flash.containsKey("error")) {
            <p>Error Flash Message:</p>
            @flash.get("error")
        }

        @content
    </body>
</html>
