@(toolForm: Form[Tool])

    @import helper._

    @main("Upload Tool") {

        <div class="container">
            <div class="col-sm-4 col-sm-offset-4">
            @form(routes.ToolController.save(), 'class -> "form-horizontal", 'enctype -> "multipart/form-data") {
                @*<form class="form-horizontal" action="@routes.ToolController.save()" method="post" enctype="multipart/form-data">*@
                <div class="form-group">
                    <label for="toolName">Enter the name of your tool</label>
                    <input id="toolName" name="name" type="text" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="description" >Enter the condition of the tool</label>
                    <textarea class="form-control" id="description" name="description" rows="5" placeholder="Need to leave a description..." required></textarea>
                </div>
                <div class="form-group">
                    <label for="inputFile">File input</label>
                    <input type="file" name="image" id="inputFile" accept=".jpg, .png, .jpeg">
                    <p id="hb" class="help-block">Only accepts .JPG, .PNG, or .JPEG file (Max: 5MB)</p>
                </div>
                <div class="form-group">
                    <div class="col-xs-offset-4">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </div>
                @*</form>*@
            }
            </div>
        </div>
    }
