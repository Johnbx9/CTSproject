@(message: String)

@main("Sign up"){
<div class="container">
    <div class="col-sm-4 col-sm-offset-4">
        <form class="form-horizontal" action="@routes.Users.signup()" method="post">
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email</label>
                <input id="email" name="email" type="text"  class="form-control"  placeholder="Email" required>
            </div>
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">Username</label>
                <input id="username" name="username" type="text" class="form-control"  placeholder="Username" required>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Password</label>
                <input id="password" name="password" type="password" class="form-control"  placeholder="Password: At least 8 characters" required>
            </div>
            <div class="form-group">
                <div class="col-xs-offset-4">
                    <button type="submit" class="btn btn-default">Sign up</button>
                </div>
            </div>
        </form>
    </div>

    <div class="col-sm-4 col-sm-offset-4">
        Already have an account?
        <a href="@routes.Application.index()">Login</a>
    </div>
</div>
}
